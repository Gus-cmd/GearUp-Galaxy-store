<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Cuenta - GearUp Galaxy</title>
    <link rel="icon" href="../assets/images/rocket logo.svg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .account-container { max-width: 600px; margin-top: 50px; margin-bottom: 100px; padding: 2rem; border: 1px solid #ddd; border-radius: 0.5rem; background-color: #fff; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-rocket me-2"></i>GearUp Galaxy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#products-section">Productos</a></li>
                    <li class="nav-item" id="nav-login" style="display: none;"><a class="nav-link" href="Login.html">Iniciar Sesión</a></li>
                    <li class="nav-item" id="nav-register" style="display: none;"><a class="nav-link" href="registro.html">Obtener Cuenta</a></li>
                    <li class="nav-item dropdown" id="nav-account"><a class="nav-link dropdown-toggle active" aria-current="page" href="#" id="navbarDropdownAccount" role="button" data-bs-toggle="dropdown"><i class="fas fa-user me-1"></i><span id="nav-username">Cuenta</span></a><ul class="dropdown-menu dropdown-menu-end"><li><a class="dropdown-item active" href="account.html">Mi Cuenta</a></li><li><a class="dropdown-item" href="#" id="logout-button">Cerrar Sesión</a></li></ul></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito <span class="badge bg-primary rounded-pill" id="cart-count-nav">0</span></a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container" id="account-page-content">
        <div class="account-container mx-auto">
            <h2 class="text-center mb-4">Mi Cuenta</h2>
            <div id="user-greeting" class="mb-3">
                </div>
            
            <hr>
            <h4 class="mt-4 mb-3">Cambiar Contraseña (Simulación)</h4>
            <div id="change-password-message" class="alert" style="display:none;" role="alert"></div>
            <form id="change-password-form">
                <div class="mb-3">
                    <label for="current-password" class="form-label">Contraseña Actual</label>
                    <input type="password" class="form-control" id="current-password" required>
                </div>
                <div class="mb-3">
                    <label for="new-password" class="form-label">Nueva Contraseña</label>
                    <input type="password" class="form-control" id="new-password" required minlength="6">
                </div>
                <div class="mb-3">
                    <label for="confirm-new-password" class="form-label">Confirmar Nueva Contraseña</label>
                    <input type="password" class="form-control" id="confirm-new-password" required minlength="6">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-warning">Cambiar Contraseña</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container text-center text-white"><p class="mb-0">&copy; <span id="currentYear"></span> GearUp Galaxy. Todos los derechos reservados.</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof updateCartCountDisplay === 'function') updateCartCountDisplay();
            if (typeof updateUserNav === 'function') updateUserNav(); // Actualiza el nav

            // Lógica específica para la página de cuenta
            const loggedInUser = JSON.parse(localStorage.getItem('loggedInUser'));
            const accountPageContent = document.getElementById('account-page-content');
            const userGreeting = document.getElementById('user-greeting');

            if (!loggedInUser) {
                // Si no está logueado, redirigir a login
                window.location.href = 'Login.html';
            } else {
                if(userGreeting) {
                    userGreeting.innerHTML = `Hola, <strong>${loggedInUser.name || loggedInUser.email}</strong>. Aquí puedes gestionar tu cuenta (simulación).`;
                }
            }
        });
    </script>
</body>
</html>

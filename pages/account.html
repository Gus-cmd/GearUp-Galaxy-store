<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Cuenta - GearUp Galaxy</title>
  <link rel="icon" href="../assets/images/rocket logo.svg" type="image/png" />
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
      color: #fff;
      min-height: 100vh;
      padding-top: 80px;
    }

    .account-card {
      background-color: #212121;
      border-radius: 20px;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .account-card h2 {
      font-weight: 600;
      text-align: center;
      color: #ffd369;
    }

    .user-info {
      background: #2b2b2b;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .user-info p {
      margin: 0.3rem 0;
      font-size: 15px;
      color: #e0e0e0;
    }

    .btn-logout {
      background-color: #ff4646;
      border: none;
      color: #fff;
      font-weight: 500;
      transition: all 0.2s;
    }

    .btn-logout:hover {
      background-color: #ff2e2e;
      transform: scale(1.03);
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 14px;
      color: #aaa;
      background-color: #111;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="account-card">
      <div class="text-center mb-4">
        <img src="../assets/images/rocket logo.svg" alt="GearUp Galaxy" width="70" />
        <h2 class="mt-3">Mi Cuenta</h2>
      </div>

      <div id="user-info" class="user-info text-center">
        <p><strong>Nombre:</strong> <span id="user-name">Cargando...</span></p>
        <p><strong>Correo:</strong> <span id="user-email">Cargando...</span></p>
      </div>

      <div class="text-center mt-4">
        <button id="logout-button" class="btn btn-logout w-100">
          <i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar Sesión
        </button>
      </div>
    </div>
  </div>

  <footer>
    &copy; <span id="currentYear"></span> GearUp Galaxy. Todos los derechos reservados.
  </footer>

  <!-- Firebase + Script -->
  <script type="module">
    import { auth, logoutUser } from "../js/auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    const userNameEl = document.getElementById("user-name");
    const userEmailEl = document.getElementById("user-email");
    const logoutBtn = document.getElementById("logout-button");

    // Actualiza año en footer
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // Verifica el usuario actual
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userNameEl.textContent = user.displayName || "Usuario sin nombre";
        userEmailEl.textContent = user.email;
      } else {
        // Si no hay usuario logueado, redirige al login
        window.location.href = "login.html";
      }
    });

    // Cerrar sesión
    logoutBtn.addEventListener("click", async () => {
      await logoutUser();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

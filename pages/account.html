<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Cuenta - GearUp Galaxy</title>
  <link rel="icon" href="../assets/images/rocket logo.svg" type="image/png" />
  
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Fuente moderna -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <!-- Iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    /* Fondo de pantalla con imagen y overlay oscuro */
    body {
      font-family: 'Poppins', sans-serif;
      background: 
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)),
        url('../assets/images/background1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .account-card {
      background-color: rgba(30, 30, 30, 0.95);
      border-radius: 20px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 25px rgba(0,0,0,0.7);
      text-align: center;
      transition: all 0.3s ease;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ffd369;
      box-shadow: 0 0 10px rgba(255, 211, 105, 0.4);
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .user-info {
      background: #2b2b2b;
      padding: 1rem;
      border-radius: 10px;
      margin-top: 1.5rem;
      text-align: left;
    }

    .user-info label { font-weight: 500; color: #ffd369; }
    .user-info input {
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .btn-save {
      background-color: #4caf50;
      border: none;
      color: #fff;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-save:hover { background-color: #45a049; transform: scale(1.03); }

    .btn-logout {
      background-color: #ff4646;
      border: none;
      color: #fff;
      font-weight: 500;
      transition: all 0.2s;
    }
    .btn-logout:hover { background-color: #ff2e2e; transform: scale(1.03); }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 14px;
      color: #aaa;
      background-color: transparent;
      position: absolute;
      bottom: 0;
      width: 100%;
    }

    /* Adaptación móviles */
    @media (max-width: 576px) {
      .account-card {
        padding: 1.5rem;
        max-width: 90%;
      }
      .profile-pic {
        width: 100px;
        height: 100px;
      }
      .user-info {
        padding: 0.8rem;
      }
      .btn-save, .btn-logout {
        font-size: 14px;
        padding: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="account-card">
    <div class="text-center mb-3">
      <img src="../assets/images/rocket logo.svg" alt="GearUp Galaxy" width="60" />
      <h3 class="mt-2">Mi Perfil</h3>
    </div>

    <div class="text-center">
      <img id="profile-pic" src="../assets/images/default-avatar.jpg" class="profile-pic" alt="Avatar de usuario">
    </div>

    <form id="profile-form" class="user-info mt-3">
      <div class="mb-2">
        <label for="name" class="form-label">Nombre:</label>
        <input type="text" id="name" class="form-control" placeholder="Tu nombre" />
      </div>
      <div class="mb-2">
        <label for="email" class="form-label">Correo:</label>
        <input type="email" id="email" class="form-control" placeholder="Tu correo" readonly />
      </div>
      <div class="d-grid mt-3">
        <button type="submit" class="btn btn-save">
          <i class="fa-solid fa-floppy-disk me-1"></i> Guardar Cambios
        </button>
      </div>
    </form>

    <div class="d-grid mt-3">
      <button id="logout-button" class="btn btn-logout">
        <i class="fa-solid fa-right-from-bracket me-2"></i> Cerrar Sesión
      </button>
    </div>
  </div>

  <footer>&copy; <span id="currentYear"></span> GearUp Galaxy. Todos los derechos reservados.</footer>

  <script type="module">
    import { auth, logoutUser, updateUserName } from "../js/auth.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const userNameInput = document.getElementById("name");
    const userEmailInput = document.getElementById("email");
    const profileForm = document.getElementById("profile-form");
    const logoutBtn = document.getElementById("logout-button");

    document.getElementById("currentYear").textContent = new Date().getFullYear();
    let currentUser = null;

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        userNameInput.value = user.displayName || "";
        userEmailInput.value = user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    profileForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) return;

      const newName = userNameInput.value.trim();
      if (newName && newName !== currentUser.displayName) {
        await updateUserName(currentUser, newName);
        alert("✅ Perfil actualizado correctamente.");
      } else {
        alert("⚠️ No hay cambios que guardar.");
      }
    });

    logoutBtn.addEventListener("click", async () => {
      await logoutUser();
      window.location.href = "login.html";
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro - GearUp Galaxy</title>
  <link rel="icon" href="../assets/images/rocket logo.svg" type="image/png" />
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card text-center">
      <img src="../assets/images/rocket logo.svg" alt="GearUp Galaxy" class="logo mb-3" />
      <h2>Crear Cuenta</h2>
      <p class="subtitle">√önete a la galaxia del gaming y equipa tu experiencia üöÄ</p>

      <form id="register-form">
        <div class="input-group">
          <input type="text" id="name" placeholder="Nombre completo" required />
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Correo electr√≥nico" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Contrase√±a" required />
        </div>
        <button type="submit" class="btn-primary w-100 mt-2">Registrarme</button>
      </form>

      <p class="switch-page">
        ¬øYa tienes una cuenta?
        <a href="login.html">Inicia sesi√≥n</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { registerUser } from "../js/auth.js";

    const form = document.getElementById("register-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (name && email && password) {
        await registerUser(email, password, name);
      } else {
        alert("‚ö†Ô∏è Completa todos los campos.");
      }
    });
  </script>
</body>
</html>

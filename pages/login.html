<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - GearUp Galaxy</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>

  <div class="auth-container">
    <div class="auth-card text-center">
      <img src="../assets/images/rocket logo.svg" alt="GearUp Galaxy" class="logo mb-3" />
      <h2>Iniciar Sesión</h2>
      <p class="subtitle">Accede a tu cuenta y continúa explorando la galaxia del gaming 🚀</p>

      <form id="login-form">
        <div class="input-group">
          <input type="email" id="email" placeholder="Correo electrónico" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Contraseña" required />
        </div>
        <button type="submit" class="btn-primary w-100 mt-2">Ingresar</button>
      </form>

      <p class="switch-page">
        ¿No tienes cuenta?
        <a href="registro.html">Crear cuenta</a>
      </p>
    </div>
  </div>

  <script type="module">
    import { loginUser } from "../js/auth.js";

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (email && password) {
        await loginUser(email, password);
      } else {
        alert("⚠️ Completa todos los campos.");
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - GearUp Galaxy</title>
    <link rel="icon" href="../assets/images/rocket logo.svg" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css"> {/* Ruta a tu CSS principal */}
    <style>
        .auth-container { max-width: 450px; margin-top: 50px; margin-bottom: 100px; padding: 2rem; border: 1px solid #ddd; border-radius: 0.5rem; background-color: #fff; box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="../index.html"><i class="fas fa-rocket me-2"></i>GearUp Galaxy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="../index.html#products-section">Productos</a></li>
                    <li class="nav-item" id="nav-login"><a class="nav-link active" aria-current="page" href="login.html">Iniciar Sesión</a></li>
                    <li class="nav-item" id="nav-register"><a class="nav-link" href="registro.html">Obtener Cuenta</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html"><i class="fas fa-shopping-cart"></i> Carrito <span class="badge bg-primary rounded-pill" id="cart-count-nav">0</span></a></li>
                    <li class="nav-item dropdown" id="nav-account" style="display: none;"><a class="nav-link dropdown-toggle" href="#" id="navbarDropdownAccount" role="button" data-bs-toggle="dropdown"><i class="fas fa-user me-1"></i><span id="nav-username">Cuenta</span></a><ul class="dropdown-menu dropdown-menu-end"><li><a class="dropdown-item" href="account.html">Mi Cuenta</a></li><li><a class="dropdown-item" href="#" id="logout-button">Cerrar Sesión</a></li></ul></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="auth-container mx-auto">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <div id="login-error-message" class="alert alert-danger" style="display: none;" role="alert"></div>
            <form id="login-form">
                <div class="mb-3">
                    <label for="login-email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="login-email" placeholder="tuemail@dominio.com" required>
                </div>
                <div class="mb-3">
                    <label for="login-password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="login-password" placeholder="Ingresa tu contraseña" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Iniciar Sesión</button>
                </div>
                <p class="mt-3 text-center"><a href="#">¿Olvidaste tu contraseña?</a></p>
            </form>
            <hr>
            <p class="text-center mb-0">¿No tienes una cuenta? <a href="registro.html">Crea una aquí</a></p>
        </div>
    </main>

    <footer class="footer mt-auto py-3 bg-dark fixed-bottom">
        <div class="container text-center text-white"><p class="mb-0">&copy; <span id="currentYear"></span> GearUp Galaxy.</p></div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/cart.js"></script>
    <script src="../js/auth.js"></script>
    <script>
      document.getElementById('currentYear').textContent = new Date().getFullYear();
      document.addEventListener('DOMContentLoaded', () => {
          if (typeof updateCartCountDisplay === 'function') updateCartCountDisplay();
          if (typeof updateUserNav === 'function') updateUserNav();
      });
    </script>
</body>
</html>

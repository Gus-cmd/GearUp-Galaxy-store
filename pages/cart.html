<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito - GearUp Galaxy</title>

  <link rel="icon" href="../assets/images/rocket logo.svg" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="../css/Cart-styles.css" />
</head>

<body>
  <!-- 🌌 NAVBAR -->
  <header>
    <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../index.html"><i class="fas fa-rocket me-2"></i>GearUp Galaxy</a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link text-white" href="../index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="checkout.html"><i class="fas fa-credit-card"></i> Checkout</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="account.html"><i class="fas fa-user"></i> Cuenta</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- 🛒 CONTENEDOR DEL CARRITO -->
  <main class="cart-container">
    <div class="cart-box">
      <h1 class="text-center mb-4"><i class="fas fa-shopping-cart me-2"></i>Tu Carrito</h1>

      <!-- 📦 Productos -->
      <div id="cart-items" class="cart-items">
        <p class="text-center text-secondary">Tu carrito está vacío 🚀</p>
      </div>

      <!-- 💰 Total -->
      <div class="cart-total mt-3">
        <span>Total:</span>
        <span id="cart-total">$0.00</span>
      </div>

      <!-- ⚙️ Botones -->
      <div class="cart-actions">
        <button id="clear-cart" class="btn-clear">
          <i class="fas fa-trash-alt me-2"></i>Vaciar carrito
        </button>
        <a href="checkout.html" class="btn-checkout">
          <i class="fas fa-credit-card me-2"></i>Ir a pagar
        </a>
      </div>
    </div>
  </main>

  <!-- ⚙️ FOOTER -->
  <footer class="text-center">
    <p>&copy; <span id="currentYear"></span> GearUp Galaxy 🚀 | Todos los derechos reservados.</p>
  </footer>

  <!-- 📜 SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/cart.js"></script>
  <script>
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>

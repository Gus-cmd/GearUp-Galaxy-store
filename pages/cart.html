<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tu Carrito | GearUp Galaxy</title>
  <link rel="icon" href="../assets/images/rocket logo.svg" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../css/styles.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .cart-container {
      background-color: #161b22;
      border-radius: 20px;
      padding: 30px;
      margin-top: 100px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    }

    .cart-item {
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      padding: 15px 0;
    }

    .cart-item img {
      border-radius: 10px;
    }

    .cart-item h6 {
      font-weight: 600;
    }

    .btn-danger {
      background-color: #e63946;
      border: none;
    }

    .btn-danger:hover {
      background-color: #c62828;
    }

    .cart-total-box {
      background: #1e242c;
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
    }

    .cart-total-box h5 {
      color: #0ff;
      font-weight: 600;
    }

    .btn-clear, .btn-checkout {
      border-radius: 12px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    .btn-clear {
      background-color: #e63946;
      border: none;
      color: #fff;
    }

    .btn-clear:hover {
      background-color: #c62828;
    }

    .btn-checkout {
      background-color: #007bff;
      border: none;
      color: #fff;
    }

    .btn-checkout:hover {
      background-color: #0056b3;
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <!-- ðŸ§­ NAVBAR -->
  <nav class="navbar navbar-expand-lg fixed-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="../index.html"><i class="fas fa-rocket me-2"></i>GearUp Galaxy</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link text-white" href="../index.html#products-section">Productos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="checkout.html">Checkout</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="account.html">Cuenta</a></li>
          <li class="nav-item">
            <a class="nav-link text-white" href="cart.html">
              <i class="fas fa-shopping-cart"></i>
              <span class="badge bg-primary rounded-pill" id="cart-count-nav">0</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ðŸ›’ CARRITO -->
  <div class="container cart-container">
    <h2 class="text-center mb-4"><i class="fas fa-shopping-cart me-2"></i>Tu Carrito</h2>
    <div id="cart-items"></div>

    <div class="cart-total-box text-center">
      <h5>Total: <span id="cart-total">S/. 0.00</span></h5>
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button id="clear-cart" class="btn btn-clear">
          <i class="fas fa-trash me-2"></i>Vaciar Carrito
        </button>
        <a href="checkout.html" class="btn btn-checkout">
          <i class="fas fa-credit-card me-2"></i>Ir al Checkout
        </a>
      </div>
    </div>
  </div>

  <footer class="text-center">
    <p>&copy; 2025 GearUp Galaxy ðŸš€ | Todos los derechos reservados.</p>
  </footer>

  <!-- ðŸ§  Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../js/cart.js"></script>
</body>
</html>

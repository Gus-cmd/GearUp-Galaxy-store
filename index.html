<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GearUp Galaxy - Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow-sm"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <i class="fas fa-rocket me-2"></i>GearUp Galaxy
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pages/cart.html">
                <i class="fas fa-shopping-cart"></i> Carrito
                <span class="badge bg-primary rounded-pill" id="cart-count"
                  >0</span
                >
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="container mt-5 mb-4 text-center">
      <h1 class="display-4">Bienvenido a GearUp Galaxy</h1>
      <p class="lead">
        Tu destino para lo último en tecnología y accesorios gaming.
      </p>
    </header>

    <main class="container">
      <section id="products-section">
        <h2 class="mb-4 text-center">Nuestros Productos</h2>
        <div class="row" id="products-container">
          <div class="col-12 text-center">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Cargando productos...</span>
            </div>
            <p>Cargando productos...</p>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer mt-auto py-3 bg-dark">
      <div class="container text-center text-white">
        <p>
          &copy; <span id="currentYear"></span> GearUp Galaxy. Todos los
          derechos reservados.
        </p>
        <p><small>Potenciando tu juego, un byte a la vez.</small></p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="js/product-data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/script.js"></script>
    <script>
      document.getElementById('currentYear').textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
